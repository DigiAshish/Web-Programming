<!DOCTYPE HTML>
<html>
<head>
<title>Random</title>
<link href="style.css" rel="stylesheet" type="text/css" media="all" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js" type="text/javascript"></script>

<body>
<div class="header-bg">
	<div class="wrap"> 
	<div class="section group">
				<div class="col span_2_of_3">

					    <form method="post" action="contact.php">
					    	<div>
						    	<span><label>Name</label></span>
						    	<span><input name="userName" type="text" class="textbox" placeholder="Type Here"></span>
						    </div>
						    <div>
						    	<span><label>E-MAIL</label></span>
						    	<span><input name="userEmail" type="text" class="textbox" placeholder="Type Here"></span>

						    <div>

						    	<span><input name="userPhone" type="text" class="textbox" placeholder="Type Here"></span>
						    </div>
						    <div>
						    	<span><label>Message</label></span>
						    	<span><textarea name="userMsg" placeholder="Type Here"> </textarea></span>
						    </div>
						   <div>
						   		<input type="submit" value="Submit" name="submit" class="myButton">
						  </div>
					    </form>
				  </div>
  				</div>
				<div class="col span_1_of_3">
					<div class="company_address">
				     	<h3>Company Information :</h3>

						   		<p>Stae, Pin code</p>
						   		<p>Country</p>
				   		<p>Phone:xxx-xxx-xxxx</p>
				   		<p>Fax: +1(xxx)-xxx-xxxx</p>
				 	 	<p>Email: <span>aexample@example.com</span></p>
				   </div>
				 </div>
				 <div class="clear"></div>

				 	<div class="map">
							
					</div>
				 </div>
			  </div>
		</div>
</div>
